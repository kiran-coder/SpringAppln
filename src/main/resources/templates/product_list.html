<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Product List</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Made In</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Discount (%)</th>
                    <th>Discount Amount</th>
                    <th>Offer Price</th>
                    <th>Tax Rate (%)</th>
                    <th>Final Price</th>
                    <th>Stock Value</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.madein}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.discount}"></td>
                    <td th:text="${product.discountamount}"></td>
                    <td th:text="${product.offerprice}"></td>
                    <td th:text="${product.taxrate}"></td>
                    <td th:text="${product.finalprice}"></td>
                    <td th:text="${product.stockvalue}"></td>
                    <td>
                    <!-- Delete Product Button -->
                        <form th:action="@{/delete/{id}(id=${product.id})}" method="get" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                        <!-- Edit Product Button -->
                      <a th:href="@{'/edit/' + ${product.id}}" class="btn btn-primary btn-sm">Edit</a>

                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
